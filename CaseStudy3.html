<div class="a"><h2>Refactorings (16 instances)</h2></div>

<!-- div class="container text-center">--> 
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="js/viz.v1.js"></script>
<script>

var data=[['ExtractMethod','private checkPotentiallyTimedOutConnection() : void extracted from public handleIO() : void in class net.spy.memcached.MemcachedConnection',1],
['ExtractMethod','private finishConnect(sk SelectionKey, node MemcachedNode) : void extracted from private handleIO(sk SelectionKey) : void in class net.spy.memcached.MemcachedConnection',1],
['ExtractMethod','private handleReadsWhenChannelEndOfStream(currentOp Operation, node MemcachedNode, rbuf ByteBuffer) : Operation extracted from private handleReads(sk SelectionKey, qa MemcachedNode) : void in class net.spy.memcached.MemcachedConnection ',1],
['ExtractMethod','private handleShutdownQueue() : void extracted from public handleIO() : void in class net.spy.memcached.MemcachedConnection ',1],
['ExtractMethod','private potentiallyCloseLeakingChannel(ch SocketChannel, node MemcachedNode) : void extracted from private attemptReconnects() : void in class net.spy.memcached.MemcachedConnection',1],
['ParameterizeVariable','qa : MemcachedNode to node : MemcachedNode in method private potentiallyCloseLeakingChannel(ch SocketChannel, node MemcachedNode) : void in class net.spy.memcached.MemcachedConnection',1],
['RenameParameter','a : Collection<InetSocketAddress> to addrs : Collection<InetSocketAddress> in method protected createConnections(addrs Collection<InetSocketAddress>) : List<MemcachedNode> in class net.spy.memcached.MemcachedConnection',1],
['RenameParameter','qa : MemcachedNode to node : MemcachedNode in method private handleReads(node MemcachedNode) : void in class net.spy.memcached.MemcachedConnection',1],
['RenameParameter','qa : MemcachedNode to node : MemcachedNode in method private handleReadsWhenChannelEndOfStream(currentOp Operation, node MemcachedNode, rbuf ByteBuffer) : Operation in class net.spy.memcached.MemcachedConnection',1],
['RenameParameter','qa : MemcachedNode to node : MemcachedNode in method private handleWrites(node MemcachedNode) : void in class net.spy.memcached.MemcachedConnection',1],
['RenameParameter','qa : MemcachedNode to node : MemcachedNode in method private lostConnection(node MemcachedNode) : void in class net.spy.memcached.MemcachedConnection',1],
['RenameParameter','qa : MemcachedNode to node : MemcachedNode in method protected queueReconnect(node MemcachedNode) : void in class net.spy.memcached.MemcachedConnection',1],
['RenameVariable','qa : MemcachedNode to node : MemcachedNode in method private attemptReconnects() : void in class net.spy.memcached.MemcachedConnection',1],
['RenameVariable','qa : MemcachedNode to node : MemcachedNode in method private handleInputQueue() : void in class net.spy.memcached.MemcachedConnection',1],
['RenameVariable','qa : MemcachedNode to node : MemcachedNode in method public shutdown() : void in class net.spy.memcached.MemcachedConnection',1],
['RenameVariable','reconTime : long to reconnectTime : long in method protected queueReconnect(node MemcachedNode) : void in class net.spy.memcached.MemcachedConnection',1]
];
var color ={ParameterizeVariable:"#3366CC", RenameParameter:"#DC3912",  ExtractMethod:"#FF9900", RenameVariable:"#109618"};
var svg = d3.select("body").append("svg").attr("width", 1700).attr("height", 800);

<!--svg.append("text").attr("x",250).attr("y",70).attr("class","header").text("Refactoring");-->
	

var g =[svg.append("g").attr("transform","translate(150,100)")
	   ];

var bp=[ viz.bP()
		.data(data)
		.min(12)
		.pad(1)
		.height(600)
		.width(250)
		.barSize(35)
		.fill(d=>color[d.primary])		
	,viz.bP()
		.data(data)
		.value(d=>d[3])
		.min(12)
		.pad(1)
		.height(600)
		.width(200)
		.barSize(35)
		.fill(d=>color[d.primary])
];
		
[0,1].forEach(function(i){
	g[i].call(bp[i])
	
	g[i].append("text").attr("x",-50).attr("y",-8).style("text-anchor","middle").text("Refactoring Operation");
	g[i].append("text").attr("x", 280).attr("y",-8).style("text-anchor","middle").text("Instance");
	
	g[i].append("line").attr("x1",-100).attr("x2",0);
	g[i].append("line").attr("x1",250).attr("x2",300);
	
	g[i].append("line").attr("y1",610).attr("y2",610).attr("x1",-100).attr("x2",0);
	g[i].append("line").attr("y1",610).attr("y2",610).attr("x1",250).attr("x2",300);
	
	g[i].selectAll(".mainBars")
		.on("mouseover",mouseover)
		.on("mouseout",mouseout);

	g[i].selectAll(".mainBars").append("text").attr("class","label")
		.attr("x",d=>(d.part=="primary"? -30: 30))
		.attr("y",d=>+6)
		.text(d=>d.key)
		.attr("text-anchor",d=>(d.part=="primary"? "end": "start"));
	
});

function mouseover(d){
	[0,1].forEach(function(i){
		bp[i].mouseover(d);
		
		g[i].selectAll(".mainBars").select(".perc")
		.text(function(d){ return d3.format("0.0%")(d.percent)});
	});
}
function mouseout(d){
	[0,1].forEach(function(i){
		bp[i].mouseout(d);
		
		g[i].selectAll(".mainBars").select(".perc")
		.text(function(d){ return d3.format("0.0%")(d.percent)});
	});
}
d3.select(self.frameElement).style("height", "800px");
</script>
